<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
  <h2 class="form-title">Crea tu cuenta</h2>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" required autocomplete="name" />
    <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
      Campo obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" required autocomplete="email" />
    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
      Campo obligatorio
    </mat-error>
    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
      Formato invalido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Contrasena</mat-label>
    <input matInput type="password" formControlName="password" required autocomplete="new-password" />
    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
      Campo obligatorio
    </mat-error>
    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
      Minimo 8 caracteres, debo incluir mayuscula, minuscula, numero y simbolo
    </mat-error>
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button class="custom-button" [@shake]="isShaking" type="submit" [disabled]="registerForm.invalid">
      Registrarse
    </button>
  </div>

  <div *ngIf="registrationSuccess" class="success-message">
    Usuario registrado exitosamente.
  </div>

  <div *ngIf="registrationError" class="error-message">
    Ya existe un usuario registrado.
  </div>

</form>
